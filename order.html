     <!-- fOOD search Section Starts Here -->
     <section class="food-search">
        <div class="container">
            
            <h2 class="text-center text-white">Fill this form to confirm your order</h2>

            <form action="#" class="order">
                <fieldset>
                    <legend>Selected Food</legend>

                    <div class="food-menu-img">
                        <img src="images/fcs.jpg" alt="Crepes with Strawberries and Nutella" class="img-responsive img-curve">
                    </div>
    
                    <div class="food-menu-desc">
                        <h3>Classic French Crepes with fruits and Nutella</h3>
                        <p class="food-price">Rs.1200.00</p>

                        <div class="order-label">Quantity</div>
                        <input type="number" name="qty" class="input-responsive" value="1" required>
                        
                    </div>

                </fieldset>
                
                <fieldset>
                    <legend>Delivery Details</legend>
                    <div class="order-label">Full Name</div>
                    <input type="text" name="full-name" placeholder="Enter your name here.." class="input-responsive" required>

                    <div class="order-label">Phone Number</div>
                    <input type="tel" name="contact" placeholder="Enter your mobile number here.." class="input-responsive" required>

                    <div class="order-label">Email</div>
                    <input type="email" name="email" placeholder="Enter your email here.." class="input-responsive" required>

                    <div class="order-label">Address</div>
                    <textarea name="address" rows="10" placeholder="Enter your address here.." class="input-responsive" required></textarea>

                    <input type="submit" name="submit" value="Confirm Order" class="btn btn-primary">
                </fieldset>

            </form>

        </div>
    </section>
